<head>

<title>Login</title>

</head>

<body>
<br />
<br />

<div class="login-card">
<div class="log_head">
<h1>ADMIN LOGIN</h1>
</div>

<div class="log_body">
<form action="#" method="POST">
 <table width="200" border="0" align="center">
  <tr>
    <td><input type="text" name="username" class="log_user" placeholder = "Username"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input type="password" name="password" class="log_Pass" placeholder = "Password"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>

  <tr>
  <td>&nbsp;</td>
  </tr>
  <tr>
   <td><input type="submit" name="login" class="login-submit" value="SIGN IN"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
 
</table>

</form> 
</div>

</div>
</body>
</html>
